
<div class="post">
  {% for reblog in post.reblogs.all %}

    {% for content_block in reblog.blocks.all %}

      {% if content_block.text %}
      <p>{{ content_block.text }}</p>
      {% elif content_block.image %}
      <img src="{{ content_block.image.url }}" alt="">
      {% endif %}

    {% endfor %}

  {% endfor %}
  <p><a href="{{ post.source_url }}">Source</a></p>
</div>
